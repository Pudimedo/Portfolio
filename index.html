<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fredo's Portfolio</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            background-image: linear-gradient(#221926 50%, #2f2e73);
            padding-top: 10px;
        }
        #moon-sky{
            size: 100% 100%;
            height: 100%;
            margin: auto;
            border-style: solid;
            border-color: transparent;
            border-width: 3px;
            padding-bottom: 3px;
            padding-top: 3px;
            border-radius: 20px;
            background: linear-gradient(#2f2e738e, #22192627);
            position: relative;
        }
        #stars-sky{
            position:absolute;
            opacity: 0.7;
        }
        body{
            margin: 0;
            padding: 0;
        }
        #cursor{
            width: 50px;
            height: 50px;
            display: block;
            position: absolute;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div class="container">
        <img src="spr_portfolio_background_01.png" alt="moon-sky" id="moon-sky">
        <img src="spr_stars_background.png" alt="stars-sky" id="stars-sky" onmousemove="getCursorPosition(event)">
    </div>
    <footer>Inspo: digitalplaguefox,</footer>

    <script>
        function getCursorPosition(event){
            document.getElementById("cursor").innerText = event.clientX
            document.getElementById("cursor").innerText += event.clientY
    }
    </script>
</body>
</html>
